<!DOCTYPE html><html lang="en"><head></head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h2 class="text-center" style="font-size: 36px;"><strong>로그인</strong></h2>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="userId" class="form-label"><strong>아이디</strong></label>
                        <input type="text" class="form-control" id="userId" placeholder="아이디 입력하세요">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label"><strong>비밀번호</strong></label>
                        <input type="password" class="form-control" id="password" placeholder="비밀 번호 입력하세요">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">확인</button>
                </form>
                <div class="text-center mt-3">
                    <p>계정이 없으신가요? <strong><a href="signup.html">회원가입</a></strong></p>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="text-center mb-3">
        <video width="250" height="250" autoplay loop muted disablePictureInPicture controlsList="nodownload">
            <source src="mp4/free-animated-icon-taxi-16061064.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const correctUserId = '양진우';
            const correctPassword = '1234';

            const enteredUserId = document.getElementById('userId').value;
            const enteredPassword = document.getElementById('password').value;

            if (enteredUserId === '' || enteredPassword === '') {
                alert('아이디 또는 비밀번호가 비어있으므로 다시 입력하세요.');
                return; // 비어있으면 검증을 중단
            }

            if (enteredUserId === correctUserId && enteredPassword === correctPassword) {
                alert('로그인 성공!');
                window.location.href = 'carpoolSystem.html';
            }else {
                alert('아이디 또는 비밀번호가 잘못되었습니다.');
            }
        });
    </script>
</body>
</html>
