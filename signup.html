<!DOCTYPE html><html lang="en"><head></head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet"></head><body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h2 class="text-center">회원가입</h2>
                <form>
                    <div class="mb-3">
                        <label for="nickName" class="form-label">닉네임</label>
                        <input type="text" class="form-control" id="nickName" placeholder="닉네임을 입력하세요">
                    </div>
                    <div class="mb-3">
                        <label for="schoolId" class="form-label">학번</label>
                        <input type="text" class="form-control" id="schoolId" placeholder="학번을 입력하세요">
                    </div>
                    <div class="mb-3">
                        <label for="userId" class="form-label">아이디</label>
                        <input type="text" class="form-control" id="userId" placeholder="아이디를 입력하세요">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요">
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">비밀번호 확인</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="비밀번호를 다시 입력하세요">
                    </div>
                    <!-- Button Group with Sign Up and Cancel -->
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-primary">회원가입</button>
                        <button type="button" class="btn btn-danger" onclick="location.href='login.html'">취소</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p>Already have an account? <a href="login.html">로그인</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="js/bootstrap.bundle.min.js"></script></body></html>
