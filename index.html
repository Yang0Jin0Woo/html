<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>다음 지도 API</title>
    <style>
        /* Ensure html and body take up the full height and remove margins */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        /* Set the map to take full width and height */
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=a873d7c1423b04d8f160f615f9084489"></script>
    <script>
        var mapContainer = document.getElementById('map'), // The div where the map will be displayed
            mapOption = {
                center: new kakao.maps.LatLng(37.56682, 126.97865), // The center coordinates of the map
                level: 3, // The zoom level of the map
                mapTypeId : kakao.maps.MapTypeId.ROADMAP // The type of the map
            };

        // Create the map
        var map = new kakao.maps.Map(mapContainer, mapOption);

        // Array of marker data (latitude, longitude, and info content)
        var positions = [
            {
                latlng: new kakao.maps.LatLng(37.56682, 126.97865),
                content: '<div style="padding:5px;">첫번째 장소</div>'
            },
            {
                latlng: new kakao.maps.LatLng(37.56582, 126.97765),
                content: '<div style="padding:5px;">두번째 장소</div>'
            },
            {
                latlng: new kakao.maps.LatLng(37.56482, 126.97665),
                content: '<div style="padding:5px;">세번째 장소</div>'
            }
        ];

        // Loop through the positions array to create multiple markers and info windows
        for (var i = 0; i < positions.length; i++) {
            // Create the marker
            var marker = new kakao.maps.Marker({
                map: map,
                position: positions[i].latlng
            });

            // Create the info window with the content for each marker
            var infowindow = new kakao.maps.InfoWindow({
                content: positions[i].content
            });

            // Display the info window when the marker is clicked
            kakao.maps.event.addListener(marker, 'click', (function(marker, infowindow) {
                return function() {
                    infowindow.open(map, marker);
                };
            })(marker, infowindow));
        }
    </script>
</body>
</html>
