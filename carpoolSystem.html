<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carpool System</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CDN -->
    <link href="css/bootstrap.min.css" rel="stylesheet"></head><body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Carpooling System</h1>
    </header>

    <main class="container mt-5">
        <section class="carpool-form mb-5">
            <h2>카풀 입력</h2>
            <form id="carpoolForm">
                <div class="mb-3">
                    <label for="name" class="form-label">이름</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="startPoint" class="form-label">출발지</label>
                    <input type="text" id="startPoint" name="startPoint" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="endPoint" class="form-label">목적지</label>
                    <input type="text" id="endPoint" name="endPoint" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="time" class="form-label">픽업 시간</label>
                    <input type="time" id="time" name="time" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="seat" class="form-label">좌석 수</label>
                    <input type="number" id="seat" name="seat" class="form-control" min="1" max="4" required>
                </div>
                <div class="text-end">
                    <button type="submit" class="btn btn-primary">확인</button>
                </div>
            </form>
        </section>

        <section class="carpool-list">
            <h2 class="">카풀 목록</h2>
            <table id="carpoolTable" class="table table-striped table-bordered">
                <!-- 카풀 리스트 목록들 -->
                <thead class="table-dark">
                    <tr>
                        <th>출발지</th>
                        <th>목적지</th>
                        <th>픽업 시간</th>
                        <th>좌석 수</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>프라임관</td>
                        <td>익산역</td>
                        <td>08:00</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>공학관</td>
                        <td>익산역</td>
                        <td>09:00</td>
                        <td>3</td>
                    </tr>
                    <tr>
                        <td>남문</td>
                        <td>익산역</td>
                        <td>11:00</td>
                        <td>4</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <script src="js/app.js"></script></body></html>
